scraper:
    restart: always
    build: ./scraper_container
    links:
     - postgres:postgres
postgres:
    restart: always
    image: postgres:latest
    volumes_from:
     - data
    ports:
     - "5432:5432"
data:
    restart: always
    image: postgres:latest
    volumes:
     - ./data:/var/lib/postgresql
    command: "true"
